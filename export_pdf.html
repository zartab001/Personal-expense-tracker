<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h2>Expense Report</h2>
    <p><strong>Total Spent:</strong> ₹{{ total_spent }}</p>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for exp in expenses %}
            <tr>
                <td>{{ exp.date }}</td>
                <td>{{ exp.title }}</td>
                <td>₹{{ exp.amount }}</td>
                <td>{{ exp.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
