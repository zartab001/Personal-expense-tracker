{% extends 'base.html' %}

{% block content %}
  <h2>🗑️ Delete Expense</h2>
  <p>Are you sure you want to delete <strong>{{ expense.title }}</strong> for ₹{{ expense.amount }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
