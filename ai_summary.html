{% extends 'base.html' %}

{% block content %}
<div class="ai-summary-container">
  <div class="summary-card">
    <h2>üí° AI Spending Summary</h2>
    <p>{{ ai_summary }}</p>
    <a href="{% url 'dashboard' %}" class="btn">‚Üê Back </a>
  </div>
</div>


<style>
  

  .ai-summary-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 40px 20px;
    background-color: #111;
  }

  .summary-card {
    background-color: #1e1e2f;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    max-width: 700px;
    width: 100%;
    color: #fff;
    text-align: left;
  }

  .summary-card h2 {
    color: #00ffff;
    margin-bottom: 20px;
    font-size: 28px;
    border-bottom: 2px solid #00ffff;
    padding-bottom: 10px;
  }

  .summary-card p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .summary-card .btn {
    background-color: #00ffff;
    color: #000;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
  }

  .summary-card .btn:hover {
    background-color: #00dddd;
  }
</style>
{% endblock %}
